language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

# optionally set up exclusions and allowed failures in the matrix
matrix:
  allow_failures:
      - python: "3.3"

# command to run tests
script: python setup.py test

stages:
  # Tests are configured in upstream
  - name: test
    if: repo = "vgrem/Office365-REST-Python-Client"
  # Deploy is currently configured in maintainer's fork
  - name: deploy
    if: repo = "kgadek/Office365-REST-Python-Client" AND tag IS present

jobs:
  include:
    - stage: deploy
      python: 3.6
      script: true
      deploy:
        provider: pypi
        user: kgadek
        skip_existing: true
        password:
          secure: 
        on:
          tags: true

